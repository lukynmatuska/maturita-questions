<body>
    <form action="#">
        <input type="email" id="email" onkeyup="checkEmail();">
        <input type="text" id="class" onkeyup="checkClass();">
    </form>
    <span id="status"></span>

    <script>
        const emailDOM = document.getElementById('email');
        const classDOM = document.getElementById('class');
        const statusDOM = document.getElementById('status');
        function checkEmail() {
            const regex = new RegExp('^[a-zA-Z]+\.[a-zA-Z]+[0-9]*@sspbrno\.cz$', 'g');
            statusDOM.innerHTML = regex.test(String(emailDOM.value)) ? 'Validni email' : 'Invalidni email';
            /*if (String(emailDOM.value).match(/^[a-zA-Z]+\.[a-zA-Z]+[0-9]*@sspbrno\.cz$/g)) {
                statusDOM.innerHTML = "validni email";
            } else {
                statusDOM.innerHTML = "INvalidni email";
            }*/
        }
        function checkClass() {
            if (String(classDOM.value).match(/^[VLIMEZKR][1-4][A-D]?$/g)) {
                statusDOM.innerHTML = "validni trida";
            } else {
                statusDOM.innerHTML = "INvalidni trida";
            }
        }
    </script>
